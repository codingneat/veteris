<md-card class="webpage-card" fxFlex="95%" (click)="goToWebpage()">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{webpage.title | truncate : 50}}</md-card-title>
  </md-card-header>
  <img md-card-image class="card-image" [src]="webpage.image ? webpage.image : 'assets/webpage.jpg'">
</md-card>
<div fxFlex="5%">&nbsp;</div>
