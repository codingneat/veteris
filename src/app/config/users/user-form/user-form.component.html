<div class="row row-content">
    <h2 class="title-content">User Form</h2>
    <div class="col-sm-6">
        <md-card>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label class="center-block">First Name: </label>
                    <input class="form-control" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label class="center-block">Last Name: </label>
                    <input class="form-control" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label class="center-block">Email: </label>
                    <input class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label class="center-block">Password: </label>
                    <input class="form-control" type="password" formControlName="password">
                </div>

                <div style="margin-bottom: 1em">
                    <button type="submit"
                            [disabled]="userForm.pristine" class="btn btn-success">Save</button> &nbsp;

                    <button (click)="revert()" type="button"
                            [disabled]="userForm.pristine" class="btn btn-danger">Revert</button> &nbsp;                        
                </div>
            </form>
        </md-card>
    </div>

    <div class="col-sm-6">
        <p>Form value: {{ userForm.value | json }}</p>
        <p>Form status: {{ userForm.status | json }}</p>
        <p>First Name value: {{ userForm.get('firstName').value }}</p>
    </div>
</div>
