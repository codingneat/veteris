<table class="vm-table bordered">
  <thead>
    <tr>
      <th>Name </th>
      <th>Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of themes$ | async; trackBy:getItemName;let i = index">
      <td>{{item.name}} </td>
      <td>
        <button (click)="edit(item)" type="button" class="btn btn-xs btn-info"><md-icon class="md-18">mode_edit</md-icon> </button> &nbsp;&nbsp;&nbsp;
        <button  (click)="delete(item._id,i)" type="button" class="btn btn-xs btn-danger"><md-icon class="md-18">delete</md-icon></button>
      </td>
    </tr>
  </tbody>
</table>
