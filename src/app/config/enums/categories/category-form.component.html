<div>
  <md-input-container class="input-container">
    <input mdInput [(ngModel)]="name" placeholder="Category" />
  </md-input-container>
  <md-select placeholder="Theme" [(ngModel)]="theme">
    <md-option *ngFor="let theme of themes$ | async" [value]="theme._id">{{ theme.name}}</md-option>
  </md-select>
  <br/>
  <br/>
  <button (click)="save()" [disabled]="name==''" md-raised-button class="button-primary">Save</button>
</div>
